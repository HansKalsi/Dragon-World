	dragon_adventure.2000.t: "Carga Dragón"
	dragon_adventure.2000.slayer_fled: "[host.GetTitledFirstName] grita de repente, corriendo en retirada lejos del Dragón."
	dragon_adventure.2000.slayer_self: "[host.GetTitledFirstName] grita, ordenando que me ponga al frente de la carga!"
	dragon_adventure.2000.slayer: "[host.GetTitledFirstName] grita, "[animal_slayer.GetTitledFirstName] ¡lidera la carga!""
	dragon_adventure.2000.success: "\n\nEl Dragón es asesinado, la bestia cae al suelo, derrotada."
	dragon_adventure.2000.failure: "\n\nEl Dragón es demasiado poderoso, sus escamas son demasiado gruesas y sus garras demasiado afiladas, debemos retirarnos."
	dragon_adventure.2000.fled: "\n\nLos demás nos preguntamos qué hacer a continuación, mientras nos apartamos del camino del Dragón."
	dragon_adventure.2000.a.self: "¡Soy el mejor!"
	dragon_adventure.2000.a: "Eso es lo que yo llamo una carga."
	dragon_adventure.2000.b.self: "¡Retirada!"
	dragon_adventure.2000.b: "¡Tengo que salir de aquí!"
	dragon_adventure.2000.c: "¡Huye!"
