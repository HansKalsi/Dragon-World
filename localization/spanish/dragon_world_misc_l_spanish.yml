	artifact_type_baby_dragon:0 "Bebé dragón"
	artifact_baby_dragon_name:0 "Dragón bebé"
	artifact_baby_dragon:0 "Una cría de dragón recién salida del huevo. Este dragón es demasiado joven para entrenarlo o montarlo, pero con el tiempo se convertirá en una poderosa bestia."
	artifact_type_adolescent_dragon:0 "Dragón adolescente"
	artifact_adolescent_dragon_name:0 "Dragón adolescente"
	artifact_adolescent_dragon:0 "Un dragón adolescente, todavía sólo un adolescente en términos de dragón. Este dragón es demasiado joven para montar, pero puede comenzar su entrenamiento temprano si se dispone de las instalaciones adecuadas y de un entrenador de dragones, con el tiempo seguramente se convertirá en una bestia poderosa."
	artifact_type_young_dragon:0 "Dragón joven"
	artifact_young_dragon_name:0 "Joven dragón"
	artifact_young_dragon:0 "Un dragón joven, ahora demasiado grande para entrenarlo por los medios tradicionales, es hora de ponerlo a prueba de verdad. Ya tiene edad suficiente para montar, es solo cuestión de tiempo que alcance su tamaño adulto completo, pronto será una bestia muy poderosa de verdad."
	artifact_type_adult_dragon:0 "Dragón adulto"
	artifact_adult_dragon_name:0 "Dragón adulto"
	artifact_adult_dragon:0 "Un dragón adulto, ahora es el momento de que este dragón se vincule con su jinete y se haga más poderoso en los próximos años, con el tiempo si consigue mantenerse con vida, puede que incluso alcance la forma final de un dragón y ocupe su lugar entre los dragones antiguos."
	artifact_type_ancient_dragon:0 "Dragón antiguo"
	artifact_ancient_dragon_name:0 "Dragón antiguo"
	artifact_ancient_dragon:0 "Este antiguo dragón ha vivido más de cien años y ha alcanzado su tamaño y poder máximos. Ahora es una fuerza a tener en cuenta, aunque incapaz de aprender más habilidades, es un enemigo con el que pocos jinetes de dragón se atreverían a meterse."

