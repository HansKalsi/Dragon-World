	dragon_spawn.0008.a:0 "Du wirst zu einer mächtigen Bestie heranwachsen!"

	dragon_artefact_events.0002.t:0 "Drachenband"
	dragon_artefact_events.0002.desc:0 "Mein Drache altert, und unser Band ist durch unsere gemeinsame Zeit stärker geworden!"
