l_russian:

	# Dragon taming decision
	attempt_to_train_dragon_decision:0 "Попытка приручить дракона"
	attempt_to_train_dragon_decision_desc:0 "Мы знаем о близлежащей драконьей яме, которая позволит нам попытаться приручить одного из ее драконов..."
	attempt_to_train_dragon_decision_confirm:0 "Приготовиться к путешествию".
	attempt_to_train_dragon_decision_tooltip:0 "Попытка приручить дракона".

	dragon_world_new_game.0003.t:0 "Драконьи ямы"
	dragon_world_new_game.0003.desc:0 "Это мой шанс приручить дракона".
	dragon_world_new_game.0003.a:0 "Сегодня мой день!"
	dragon_world_new_game.0003.b:0 "Возможно, в другой раз..."

	dragon_world_new_game.0006.t:0 "Зверь приближается"
	dragon_world_new_game.0006.desc:0 "Когда дракон приближается, вы испытываете чувство ужаса, переполненное сомнениями. Его глаза свирепы, а кожа остра... Дракон качает головой в вашу сторону и выдыхает небольшой огненный взрыв, теперь ваш ход..."
	dragon_world_new_game.0006.a:0 "Дико броситься на дракона!"
	dragon_world_new_game.0006.food:0 "Похоже, Дракон снова в меню, ребята!"
	dragon_world_new_game.0006.trust:0 "Протяните руку могучему Дракону".
	dragon_world_new_game.0006.confident:0 "Быстро заряжайте и взбирайтесь на спину Дракона"
	dragon_world_new_game.0006.run:0 "Я должен выбраться отсюда!"

	dragon_world_new_game.0009.t:0 "Доверие дракона"
	dragon_world_new_game.0009.desc:0 "[ROOT.Char.GetFirstName|U] протягивает руку к дракону, и, к своему удивлению, дракон в ответ нежно кладет свою голову на раскрытую ладонь."
	dragon_world_new_game.0009.a:0 "Вместе нас не остановить"

	dragon_world_new_game.0011.t:0 "Великий побег"
	dragon_world_new_game.0011.desc:0 "[ROOT.Char.GetFirstName|U] запыхался и хрипит, но сумел успешно уклониться от дракона"
	dragon_world_new_game.0011.a:0 "Наконец-то я в безопасности..."

	dragon_world_new_game.0007.t:0 "Ужин драконов"
	dragon_world_new_game.0007.desc:0 "После борьбы с драконом [ROOT.Char.GetFirstName|U] был съеден"
	dragon_world_new_game.0007.a:0 "Уф"

	dragon_world_new_game.0008.t:0 "[ROOT.Char.GetFirstName|U]'s Dinner"
	dragon_world_new_game.0008.desc:0 "После короткой потасовки с драконом он был покорен и быстро убит, а затем сварен, теперь я наконец-то узнаю, какова на вкус плоть дракона"
	dragon_world_new_game.0008.a:0 "*кушать*"

	dragon_world_new_game.0013.t:0 "Несмонтированный"
	dragon_world_new_game.0013.desc:0 "После схватки с драконом [ROOT.Char.GetFirstName|U] был стряхнут и размонтирован, получив травму, бой практически закончен..."
	dragon_world_new_game.0013.a:0 "Отступление"
	dragon_world_new_game.0013.b:0 ""Никогда!""

	dragon_world_new_game.0012.t:0 "Покоренный дракон"
	dragon_world_new_game.0012.desc:0 "После борьбы с драконом [ROOT.Char.GetFirstName|U] удалось подчинить его себе - теперь они полностью контролируют ситуацию."
	dragon_world_new_game.0012.a:0 "Ура!"

	dragon_world_new_game.0010.t:0 "Неблагонадежный"
	dragon_world_new_game.0010.desc:0 "[ROOT.Char.GetFirstName|U] протягивает руку к дракону, но тот не отвечает, вместо этого он умудряется демонстрировать откровенную незаинтересованность..."
	dragon_world_new_game.0010.a:0 "Тогда пусть будет по-вашему!"

	dragon_spawn.0005.t:0 "Дракон не приручен"
	dragon_spawn.0005.desc:0 "На этот раз нам не удалось приручить дракона..."
	dragon_spawn.0005.a:0 "Позор".

	dragon_spawn.0006.t:0 "Дракон приручен"
	dragon_spawn.0006.desc:0 "Мне удалось приручить могучего дракона!"
	dragon_spawn.0006.a:0 "Ура!"

	# Get Dragon Master decision
