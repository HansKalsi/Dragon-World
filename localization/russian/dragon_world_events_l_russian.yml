	dragon_world_new_game.0004.desc:0 "Я хочу научиться ездить на драконах, независимо от затрат и риска!"
	dragon_world_new_game.0004.a:0 "Давайте попробуем!"
	dragon_world_new_game.0004.b:0 "Возможно, я мог бы попросить помощи..."
	dragon_world_new_game.0004.c:0 "У меня есть более важные дела..."

	generate_dragon_tooltip:0 "Вероятность успеха составляет 60 %"
	attempt_tame_dragon_tooltip:0 "Это запустит цепочку событий, ваш успех зависит от ваших личных качеств и навыков"

