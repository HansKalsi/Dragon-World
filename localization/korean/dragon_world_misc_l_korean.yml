	artifact_type_baby_dragon:0 "아기 드래곤"
	artifact_baby_dragon_name:0 "아기 드래곤"
	artifact_baby_dragon:0 "알에서 부화한 지 얼마 되지 않은 아기 드래곤입니다. 이 용은 너무 어려서 훈련하거나 타기에는 아직 어리지만, 시간이 지나면 강력한 짐승으로 성장할 거예요."
	artifact_type_adolescent_dragon:0 "사춘기 드래곤"
	artifact_adolescent_dragon_name:0 "사춘기 드래곤"
	artifact_adolescent_dragon:0 "드래곤 용어로 아직 10대인 사춘기 드래곤. 아직 어린 드래곤이지만, 적절한 시설과 드래곤 조련사가 있다면 조련을 시작할 수 있으며, 시간이 지나면 반드시 강력한 짐승으로 성장할 것입니다."
	artifact_type_young_dragon:0 "어린 드래곤"
	artifact_young_dragon_name:0 "어린 드래곤"
	artifact_young_dragon:0 "이제 전통적인 방법으로 훈련하기에는 너무 커진 어린 드래곤이 진짜 시험을 치를 때가 되었어요. 이제 탈 수 있을 만큼 자랐으니 성룡이 되는 것은 시간 문제일 뿐, 곧 매우 강력한 야수가 될 것입니다."
	artifact_type_adult_dragon:0 "성인 드래곤"
	artifact_adult_dragon_name:0 "성인 드래곤"
	artifact_adult_dragon:0 "성룡, 이제 이 용은 라이더와 유대감을 형성하고 앞으로 몇 년 동안 더욱 강력해질 것이며, 살아남는다면 시간이 지나면 용의 최종 형태에 도달하여 고대 용들 사이에서 자리를 차지할 수도 있습니다."
	artifact_type_ancient_dragon:0 "고대 용"
	artifact_ancient_dragon_name:0 "고대 드래곤"
	artifact_ancient_dragon:0 "고대 용인 이 드래곤은 백 년이 넘는 세월을 살아오며 그 크기와 힘을 키웠습니다. 이제 더 이상의 기술을 배울 수는 없지만, 다른 드래곤 라이더들이 감히 건드리고 싶지 않은 강력한 적입니다."

