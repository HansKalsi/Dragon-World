	attempt_to_learn_dragon_rider_decision_confirm:0 "여정을 준비하세요"
	attempt_to_learn_dragon_rider_decision_tooltip:0 "드래곤 타는 법 배우기"

	dragon_world_new_game.0004.t:0 "드래곤을 타는 방법을 배우세요"
	dragon_world_new_game.0004.desc:0 "비용이나 위험에 상관없이 드래곤을 타는 방법을 배우고 싶어요!"
	dragon_world_new_game.0004.a:0 "한 번 해보자!"
	dragon_world_new_game.0004.b:0 "도움을 요청할 수 있을지도..."
	dragon_world_new_game.0004.c:0 "더 중요한 일이 있어서..."

