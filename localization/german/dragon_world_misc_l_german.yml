	# Dragon Age Stage
	artifact_type_baby_dragon:0 "Babydrache"
	artifact_baby_dragon_name:0 "Babydrache"
	artifact_baby_dragon:0 "Ein Babydrache, der erst kürzlich aus seinem Ei geschlüpft ist. Dieser Drache ist zu jung, um ihn zu trainieren oder zu reiten, aber er wird mit der Zeit zu einer mächtigen Bestie heranwachsen."
	artifact_type_adolescent_dragon:0 "Heranwachsender Drache"
	artifact_adolescent_dragon_name:0 "Heranwachsender Drache"
	artifact_adolescent_dragon:0 "Ein halbwüchsiger Drache, für Drachenverhältnisse noch ein Teenager. Dieser Drache ist zu jung, um zu reiten, aber er kann seine frühe Ausbildung beginnen, wenn geeignete Einrichtungen und ein Drachentrainer zur Verfügung stehen, mit der Zeit wird er sicherlich zu einer mächtigen Bestie heranwachsen."
	artifact_type_young_dragon:0 "Junger Drache"
	artifact_young_dragon_name:0 "Junger Drache"
	artifact_young_dragon:0 "Ein junger Drache, der jetzt zu groß ist, um mit den traditionellen Mitteln ausgebildet zu werden, es ist Zeit, ihn auf die Probe zu stellen. Jetzt, wo er alt genug ist, um zu reiten, ist es nur noch eine Frage der Zeit, bis er seine volle Größe erreicht, und bald wird er ein sehr mächtiges Tier sein."
	artifact_type_adult_dragon:0 "Erwachsener Drache"
	artifact_adult_dragon_name:0 "Erwachsener Drache"
	artifact_adult_dragon:0 "Ein erwachsener Drache, jetzt ist es an der Zeit für diesen Drachen, sich mit seinem Reiter zu verbinden und in den kommenden Jahren immer mächtiger zu werden. Mit der Zeit, wenn er es schafft, am Leben zu bleiben, könnte er sogar die endgültige Form eines Drachen erreichen und seinen Platz unter den alten Drachen einnehmen."
	artifact_type_ancient_dragon:0 "Uralter Drache"
	artifact_ancient_dragon_name:0 "Uralter Drache"
	artifact_ancient_dragon:0 "Dieser uralte Drache hat über hundert Jahre gelebt und ist zu seiner vollen Größe und Kraft herangewachsen. Er ist jetzt eine Kraft, mit der man rechnen muss. Obwohl er keine weiteren Fähigkeiten erlernen kann, ist er ein Feind, mit dem sich nur wenige andere Drachenreiter anlegen sollten."

