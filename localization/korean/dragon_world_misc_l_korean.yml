	# Dragon Adventure Events
	dragon_adventure.0001.t:1 "Dragon Expedition"
	dragon_adventure_opening_chosen_dragon_knight:0 "[hunt_participant.GetTitledFirstName], [host.GetShortUINamePossessiveNoFormat] Personal Dragon Champion, summons the party to gather as the light reaches"
	dragon_adventure_opening_expedition_leader:1 "[hunt_participant.GetTitledFirstName] assembles the expedition as the sun rises over"
	dragon_adventure_opening:0 "The expedition is called to assemble as dawn breaks over"
	dragon_adventure_opening_rural:1 "the camp in the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] near [host.GetCurrentLocation.GetNameNoTooltip]."
	dragon_adventure_opening_entourage_few:1 "After assembling together our tight-knit group of companions it's time to set off, there is some talk about the dragon tracks and fumes nearby."
 	dragon_adventure_opening_entourage_normal:1 "Some of our companions have already scoured the vicinity for recent dragon tracks and fumes."
 	dragon_adventure_opening_entourage_many:1 "Our large expedition already has plenty of rumors spreading throughout the camp mentioning evidence of various dragon tracks and fumes."
	dragon_adventure.0001.guest:1 "\n\nUltimately, [host.GetTitledFirstName] decided [host.GetSheHe] wanted to organise an expedition today."
 	dragon_adventure_seek_current_tt:3 "[host.GetShortUIName|U] will commence the search for dragons in the [host.GetCurrentLocation.GetNameNoTooltip]"
	# Go After Dragon Tracking Choice
	dragon_adventure.1010.t:1 "Dragon Tracks Found"
	dragon_adventure.1010.desc:1 "My companions have found some dragon tracks, the beast must be nearby. We could follow them and see where they lead."
	dragon_adventure.1010.guest:0 "[host.GetTitledFirstNamePossessive] companions have pointed out some dragon tracks, we're hot on the beasts trail.\n\n"
	dragon_adventure.1010.found_tracks:0 "Our host thinks for a moment, before nodding, "Companions, it's time for glory, follow me!""
	dragon_adventure_activity_found_dragon_tt:2 "[host.GetShortUIName|U] will follow the dragon tracks"
	dragon_adventure.1010.a:0 "It's time for glory!"
	dragon_adventure.1010.b:0 "Together brothers!"
	# Untameable Dragon Encountered
	dragon_adventure.1011.t:1 "Battleworn Dragon Encountered"
	dragon_adventure.1011.opening:1 "We have come within an arms reach of a battleworn dragon, it's scales are scorched and it's eyes are filled with a fierce determination. There's plenty of what looks like stab scars all over its body, this dragon has seen many battles in its quest for survival."
	dragon_adventure.1011.a:0 "On me now companions! #EMP CHARGE!!#!"
	dragon_adventure.1011.b:0 "[hunt_participant.GetFirstNameNoTooltip] take the lead! Companions! #EMP CHARGE!!#!"
	dragon_adventure.1011.c:0 "#EMP Run awaaaay!!!#!"
	dragons_kill_success_charge_tt:0 "The Dragon is killed"
 	dragons_kill_critical_failure_charge_tt:0 "The Dragon is too powerful"
	# Dragon Charge Result
	dragon_aventure_entire_expedition_thrased_tt:3 "@death_icon!Everyone potentially suffers injuries"
	dragon_adventure.2000.t: "Dragon Charge"
	dragon_adventure.2000.slayer_fled: "[host.GetTitledFirstName] suddenly screams, scampering a retreat away from the Dragon."
	dragon_adventure.2000.slayer_self: "[host.GetTitledFirstName] shouts, commanding that I take lead of the charge!"
	dragon_adventure.2000.slayer: "[host.GetTitledFirstName] cries, "[animal_slayer.GetTitledFirstName] lead the charge!""
	dragon_adventure.2000.success: "\n\nThe Dragon is slain, the beast falls to the ground, defeated."
	dragon_adventure.2000.failure: "\n\nThe Dragon is too powerful, it's scales are too thick, and it's claws too sharp, we must retreat."
	dragon_adventure.2000.fled: "\n\nThe rest of us are left wondering what to do next, as we get out of the Dragon's way."
	dragon_adventure.2000.a.self: "I am the best!"
	dragon_adventure.2000.a: "Now that's what I call a charge!"
	dragon_adventure.2000.b.self: "Retreat!"
	dragon_adventure.2000.b: "I've got to get out of here!"
	dragon_adventure.2000.c: "Run away!"
	# Tameable Dragon Encountered
	dragon_adventure.1012.t: "Friendly Dragon Encountered"
	dragon_adventure.1012.opening: "We have come within an arms reach of a friendly dragon, it's scales are shiny and it's eyes show a gentle soul. We should consider our approach diligently."
	dragon_adventure.1012.a: "Companions - Form up!"
	dragon_adventure.1012.a.tt: "You attack the Dragon"
	dragon_adventure.1012.b: "Hold off! Let me approach first."
	dragon_adventure.1012.b.tt.success: "You get a chance to tame the Dragon"
	dragon_adventure.1012.b.tt.failure: "You fail to even get a chance to tame the Dragon"
	dragon_adventure.1012.c: "#EMP Run awaaaay!!!#!"
	# Dragon Cave Found - With Dragon
	dragon_adventure.1013.t: "Dragon Cave Found"
	dragon_adventure.1013.opening: "We have come within an arms reach of a dragon cave, the dragon is standing guard outside, but there's no doubt that there will be a clutch of its eggs in there. We should consider our approach carefully."
	dragon_adventure.1013.a: "Lets kill this Dragon!"
	dragon_adventure.1013.b: "[hunt_participant.GetFirstNameNoTooltip] come with me."
	dragon_adventure.1013.c: "Leave the dragon alone..."
	# Dragon Cave Found - Without Dragon
	dragon_adventure.1014.t: "Desolate Dragon Cave Found"
	dragon_adventure.1014.opening: "We have come within an arms reach of a dragon cave there's no doubt that there will be a clutch of its eggs in there. The dragon doesn't appear to be around..."
	dragon_adventure.1014.a: "Like taking candy from a baby!"
	# Huge Dragon Cave Found - With Dragon
	dragon_adventure.1015.t: "Huge Dragon Cave Found"
	dragon_adventure.1015.opening: "We have come within an arms reach of a huge dragon cave, there is a dragon outside standing guard, but there's no doubt that there will be a hoard of its eggs in there. We should consider our approach carefully."
	dragon_adventure.1015.a: "Focus everyone, let's kill this Dragon!"
	dragon_adventure.1015.b: "Everyone come with me..."
	dragon_adventure.1015.c: "Leave the dragon alone..."
	# Huge Dragon Cave Found - Without Dragon
	dragon_adventure.1016.t: "Desolate Huge Dragon Cave Found"
	dragon_adventure.1016.opening: "We have come within an arms reach of a huge dragon cave there's no doubt that there will be a hoard of its eggs in there. There's no signs of any dragons around..."
	dragon_adventure.1016.a: "Like taking candy from an Emperor!"

	# Dragon Aging Event
