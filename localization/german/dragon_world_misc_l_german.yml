	adventure_companions_normal:0 "Retinue"
	adventure_companions_normal_desc:1 "$BULLET_WITH_TAB$Increases [hunt_success_chance_no_prefix|E] somewhat\n\n#weak A modest group of companions will join you in your adventure.#!"
	adventure_companions_many:0 "Small Army"
