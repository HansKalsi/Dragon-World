l_german:

	# Dragon taming decision
	attempt_to_train_dragon_decision:0 "Versuch, einen Drachen zu zähmen"
	attempt_to_train_dragon_decision_desc:0 "Wir kennen eine Drachengrube in der Nähe, in der wir versuchen können, einen ihrer Drachen zu trainieren..."
	attempt_to_train_dragon_decision_confirm:0 "Bereitet euch auf die Reise vor"
	attempt_to_train_dragon_decision_tooltip:0 "Versuch, einen Drachen zu zähmen"

	dragon_world_new_game.0003.t:0 "Die Drachengruben"
	dragon_world_new_game.0003.desc:0 "Das ist meine Chance, einen Drachen zu zähmen".
	dragon_world_new_game.0003.a:0 "Heute ist mein Tag!"
	dragon_world_new_game.0003.b:0 "Vielleicht ein anderes Mal..."

	dragon_world_new_game.0006.t:0 "Die Bestie nähert sich"
	dragon_world_new_game.0006.desc:0 "Als sich der Drache nähert, fühlst du ein Gefühl der Angst, das von Zweifeln überwältigt wird. Seine Augen sind grimmig und seine Haut scharf... Der Drache schüttelt den Kopf in deine Richtung und spuckt einen kleinen Feuerstoß aus, jetzt bist du am Zug..."
	dragon_world_new_game.0006.a:0 "Wirf dich wild auf den Drachen!"
	dragon_world_new_game.0006.food:0 "Sieht so aus, als stünde der Drache wieder auf der Speisekarte, Jungs!"
	dragon_world_new_game.0006.trust:0 "Streckt eure Hand nach dem mächtigen Drachen aus"
	dragon_world_new_game.0006.confident:0 "Greif schnell an und klettere auf den Rücken des Drachens"
	dragon_world_new_game.0006.run:0 "Ich muss von hier verschwinden!"

	dragon_world_new_game.0009.t:0 "Das Vertrauen des Drachen"
	dragon_world_new_game.0009.desc:0 "[ROOT.Char.GetFirstName|U] streckt seine Hand nach dem Drachen aus und zu seiner Überraschung antwortet der Drache, indem er seinen Kopf sanft in die offene Handfläche legt."
	dragon_world_new_game.0009.a:0 "Zusammen sind wir unaufhaltsam"

	dragon_world_new_game.0011.t:0 "Die große Flucht"
	dragon_world_new_game.0011.desc:0 "[ROOT.Char.GetFirstName|U] ist außer Atem und keucht, hat es aber geschafft, dem Drachen zu entkommen"
	dragon_world_new_game.0011.a:0 "Endlich bin ich in Sicherheit..."

	dragon_world_new_game.0007.t:0 "Abendessen mit dem Drachen"
	dragon_world_new_game.0007.desc:0 "Nach einem Kampf mit dem Drachen wurde [ROOT.Char.GetFirstName|U] gefressen"
	dragon_world_new_game.0007.a:0 "Oof"

	dragon_world_new_game.0008.t:0 "[ROOT.Char.GetFirstName|U]'s Dinner"
	dragon_world_new_game.0008.desc:0 "Nach einem kurzen Handgemenge mit dem Drachen wurde er unterworfen und prompt getötet und dann gekocht, jetzt werde ich endlich wissen, wie Drachenfleisch schmeckt"
	dragon_world_new_game.0008.a:0 "*mümmelt*"

	dragon_world_new_game.0013.t:0 "Abgesessen"
	dragon_world_new_game.0013.desc:0 "Nach einem Kampf mit dem Drachen wurde [ROOT.Char.GetFirstName|U] abgeschüttelt und abmontiert, was zu Verletzungen führte, der Kampf ist praktisch vorbei..."
	dragon_world_new_game.0013.a:0 "Rückzug"
	dragon_world_new_game.0013.b:0 ""Niemals!""

	dragon_world_new_game.0012.t:0 "Drache unterworfen"
	dragon_world_new_game.0012.desc:0 "Nach einem Kampf mit dem Drachen ist es [ROOT.Char.GetFirstName|U] gelungen, ihn zu bezwingen - sie haben jetzt die totale Kontrolle"
	dragon_world_new_game.0012.a:0 "Huzzah!"

	dragon_world_new_game.0010.t:0 "Unzuverlässig"
	dragon_world_new_game.0010.desc:0 "[ROOT.Char.GetFirstName|U] streckt seine Hand nach dem Drachen aus, aber der Drache reagiert nicht, stattdessen zeigt er völliges Desinteresse..."
	dragon_world_new_game.0010.a:0 "Dann mach doch, was du willst!"

	dragon_spawn.0005.t:0 "Kein Drache gezähmt"
	dragon_spawn.0005.desc:0 "Diesmal ist es uns nicht gelungen, den Drachen zu zähmen..."
	dragon_spawn.0005.a:0 "Schade."

	dragon_spawn.0006.t:0 "Drache gezähmt"
	dragon_spawn.0006.desc:0 "Ich habe es geschafft, einen mächtigen Drachen zu zähmen!"
	dragon_spawn.0006.a:0 "Huzzah!"

	# Get Dragon Master decision
	attempt_to_learn_dragon_rider_decision:0 "Drachen reiten lernen"
	attempt_to_learn_dragon_rider_decision_desc:0 "Wir kennen einen Ort in der Nähe, an dem wir lernen können, wie man auf Drachen reitet, lasst uns ihm einen Besuch abstatten..."
	attempt_to_learn_dragon_rider_decision_confirm:0 "Bereite dich auf die Reise vor"
	attempt_to_learn_dragon_rider_decision_tooltip:0 "Lerne, auf Drachen zu reiten"

	dragon_world_new_game.0004.t:0 "Erlerne die Methoden des Drachenreitens"
	dragon_world_new_game.0004.desc:0 "Ich möchte lernen, wie man Drachen reitet, egal was es kostet oder riskiert!"
	dragon_world_new_game.0004.a:0 "Lasst es uns versuchen!"
	dragon_world_new_game.0004.b:0 "Vielleicht könnte ich um Hilfe bitten..."
	dragon_world_new_game.0004.c:0 "Ich habe Wichtigeres zu tun..."

	generate_dragon_tooltip:0 "Es besteht eine 60%ige Chance auf Erfolg"
	attempt_tame_dragon_tooltip:0 "Dies wird eine Ereigniskette in Gang setzen, dein Erfolg hängt von deiner Persönlichkeit und deinen Fähigkeiten ab"

