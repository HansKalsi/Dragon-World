	# Dragon Age Stage
	artifact_type_baby_dragon:0 "龙宝宝"
	artifact_baby_dragon_name:0 "龙宝宝"
	artifact_baby_dragon:0 "剛從蛋中孵化出來的幼龍。这只龙还太小，无法训练或骑乘，但假以时日，它将成长为一只强大的野兽。"
	artifact_type_adolescent_dragon:0 "青少年龙"
	artifact_adolescent_dragon_name:0 "少年龙"
	artifact_adolescent_dragon:0 "青春期巨龙，从龙的角度来说还只是个少年。这条龙的骑乘年龄太小，但如果有合适的设施和驯龙师，它可以开始早期训练，假以时日，它一定会成长为一头强大的巨兽。"
	artifact_type_young_dragon:0 "幼龙"
	artifact_young_dragon_name:0 "幼龙"
	artifact_young_dragon:0 "一条幼龙，现在已经长大到无法通过传统方式进行训练，是时候让它接受真正的考验了。现在，它已经长大到可以骑乘了，完全成年只是时间问题，很快它就会成为一头非常强大的野兽。"
	artifact_type_adult_dragon:0 "成年龙"
	artifact_adult_dragon_name:0 "成年龙"
	artifact_adult_dragon:0 "成年龙，现在是这条龙与它的骑手结合的时候了，在未来的岁月里，它将变得更加强大，随着时间的推移，如果它能继续活着，它甚至可能达到龙的最终形态，并在远古巨龙中占据一席之地。"
	artifact_type_ancient_dragon:0 "远古巨龙"
	artifact_ancient_dragon_name:0 "远古巨龙"
	artifact_ancient_dragon:0 "这是一条古老的巨龙，已经活了一百多年，体型和力量都已长成。它现在是一股不可忽视的力量，虽然无法学习更多的技能，但其他龙骑士应该很少敢招惹它。"

