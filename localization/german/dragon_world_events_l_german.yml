  demand_gold_from_the_populace_decision_desc:0 "Steig auf deinen Drachen und reite los, um Gold aus der Bevölkerung zu gewinnen"
  demand_gold_from_the_populace_decision_confirm:0 "Sie haben etwas von mir..."
  demand_gold_from_the_populace_decision_tooltip:0 "Gold aus der Bevölkerung herausholen und riskieren, sie zu verärgern"

  dragon_rider_events.0014.t:0 "Gold aus der Bevölkerung herausholen"
  dragon_rider_events.0014.desc:0 "Komm, es ist Zeit zu fliegen..."
  dragon_rider_events.0014.a_latin:0 ""Volare!""
  dragon_rider_events.0014.a_high_valyrian:0 ""Sōvēs!""

