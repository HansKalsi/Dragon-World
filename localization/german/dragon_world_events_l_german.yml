	ate_dragon.tt:0 "Du frisst den Drachen"
	escaped_from_dragon.tt:0 "Du entkommst dem Drachen"
	successfully_charged_dragon.tt:0 "Du hast den Drachen erfolgreich bestiegen"
	thrown_off_dragon.tt:0 "Der Drache schüttelt dich ab"

