	adventure_companions_normal:0 "Retinue"
	adventure_companions_normal_desc:1 "$BULLET_WITH_TAB$Increases [hunt_success_chance_no_prefix|E] somewhat\n\n#weak A modest group of companions will join you in your adventure.#!"
	adventure_companions_many:0 "Small Army"
	adventure_companions_many_desc:1 "$BULLET_WITH_TAB$Increases [hunt_success_chance_no_prefix|E] markedly\n\n#weak A large group of companions will join you on your adventure.#!"
	adventure_option_expedition_scale:0 "Expedition Size"
	adventure_expedition_scale_few:0 "Small"
	adventure_expedition_scale_few_desc:0 "$BULLET_WITH_TAB$Your [GetCourtPositionType('chosen_dragon_knight_court_position').GetName()], [GetCourtPositionType('master_of_hunt_court_position').GetName()], [GetCourtPositionType('bodyguard_court_position').GetName()], [GetCourtPositionType('court_physician_court_position').GetName()], [spouses|E], [friends|E], [lovers|E], and Dragon Masters join\n\n$BULLET_WITH_TAB$#weak A small scale expedition with trusted confidants and courtiers.#!"
	adventure_expedition_scale_normal:0 "Reasonable"
	adventure_expedition_scale_normal_desc:0 "$BULLET_WITH_TAB$More [prestige_i|E][prestige|E] on completion\n$BULLET_WITH_TAB$Unlanded $knight_culture_player_plural$ and [GetTrait('lazy').GetName( GetNullCharacter )] or martially educated [courtiers|E] and [guests|E] join\n\n#weak A decent sized expedition with notables and courtiers of the realm.#!"
	adventure_expedition_scale_many:0 "Substantial"
	adventure_expedition_scale_many_desc:0 "$BULLET_WITH_TAB$Much more [prestige_i|E][prestige|E] on completion\n$BULLET_WITH_TAB$All [courtiers|E] and [guests|E] join\n\n#weak An extensive slice of the court, realm, and its environs.#!"
