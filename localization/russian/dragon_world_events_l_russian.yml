	attempt_to_learn_dragon_rider_decision_desc:0 "Мы знаем одно место поблизости, которое поможет нам научиться ездить на драконах, давайте навестим их..."
	attempt_to_learn_dragon_rider_decision_confirm:0 "Приготовиться к путешествию".
