l_korean:

	# Dragon taming decision
	attempt_to_train_dragon_decision:0 "드래곤 길들이기 시도"
	attempt_to_train_dragon_decision_desc:0 "근처 드래곤 구덩이에서 드래곤을 조련할 수 있는 곳을 알고 있습니다..."
	attempt_to_train_dragon_decision_confirm:0 "여정을 준비하세요"
	attempt_to_train_dragon_decision_tooltip:0 "드래곤 길들이기 시도"

	dragon_world_new_game.0003.t:0 "드래곤 구덩이"
	dragon_world_new_game.0003.desc:0 "이번이 용을 길들일 기회입니다."
	dragon_world_new_game.0003.a:0 "오늘은 나의 날!"
	dragon_world_new_game.0003.b:0 "아마도 다음에..."

	dragon_world_new_game.0006.t:0 "야수가 다가온다"
	dragon_world_new_game.0006.desc:0 "용이 다가오자, 의심에 압도된 공포감이 밀려옵니다. 용의 눈은 사납고 피부는 날카로운데.... 드래곤이 당신의 방향으로 고개를 흔들며 작은 불길을 내뿜는 순간, 이제 당신의 차례입니다..."
	dragon_world_new_game.0006.a:0 "드래곤에게 거칠게 몸을 던져라!"
	dragon_world_new_game.0006.food:0 "드래곤이 다시 메뉴에 오른 모양이군요!"
	dragon_world_new_game.0006.trust:0 "강력한 드래곤에게 손을 뻗어라"
	dragon_world_new_game.0006.confident:0 "빠르게 충전하여 드래곤의 등에 올라타세요"
	dragon_world_new_game.0006.run:0 "여기서 나가야 해!"

	dragon_world_new_game.0009.t:0 "드래곤의 신뢰"
	dragon_world_new_game.0009.desc:0 "[ROOT.Char.GetFirstName|U]가 드래곤에게 손을 내밀자, 놀랍게도 드래곤이 당신의 열린 손바닥에 머리를 부드럽게 얹으며 화답합니다."
	dragon_world_new_game.0009.a:0 "함께라면 우리는 막을 수 없습니다"

	dragon_world_new_game.0011.t:0 "위대한 탈출"
	dragon_world_new_game.0011.desc:0 "[ROOT.Char.GetFirstName|U]가 숨이 차서 쌕쌕거리고 있지만, 드래곤을 피하는 데 성공했습니다"
	dragon_world_new_game.0011.a:0 "드디어 안전해졌어요..."

	dragon_world_new_game.0007.t:0 "드래곤의 만찬"
	dragon_world_new_game.0007.desc:0 "드래곤과의 사투 끝에 [ROOT.Char.GetFirstName|U]가 잡아먹혔습니다."
	dragon_world_new_game.0007.a:0 "우우"

	dragon_world_new_game.0008.t:0 "[ROOT.Char.GetFirstName|U]의 만찬"
	dragon_world_new_game.0008.desc:0 "드래곤과 잠깐의 난투 끝에 제압하고 곧바로 죽인 다음 삶았으니 이제야 드래곤 살이 어떤 맛인지 알겠군요."
	dragon_world_new_game.0008.a:0 "*뮌치*"

	dragon_world_new_game.0013.t:0 "언마운트"
	dragon_world_new_game.0013.desc:0 "드래곤과의 전투 끝에 [ROOT.Char.GetFirstName|U]가 흔들려서 탈것에서 떨어져 부상을 입었으며, 전투는 사실상 끝났습니다..."
	dragon_world_new_game.0013.a:0 "후퇴"
	dragon_world_new_game.0013.b:0 ""절대로!""

	dragon_world_new_game.0012.t:0 "드래곤 제압"
	dragon_world_new_game.0012.desc:0 "[ROOT.Char.GetFirstName|U]가 드래곤과의 전투 끝에 드래곤을 제압하는 데 성공했습니다 - 이제 완전히 통제할 수 있게 되었습니다."
	dragon_world_new_game.0012.a:0 "만세!"

	dragon_world_new_game.0010.t:0 "신뢰할 수 없음"
	dragon_world_new_game.0010.desc:0 "[ROOT.Char.GetFirstName|U]가 드래곤에게 손을 내밀었지만, 드래곤은 반응하지 않고 노골적으로 무관심한 표정을 짓고 있습니다..."
	dragon_world_new_game.0010.a:0 "그럼 네 마음대로 해!"

	dragon_spawn.0005.t:0 "길들인 드래곤 없음"
	dragon_spawn.0005.desc:0 "이번엔 드래곤 길들이기에 실패했습니다..."
	dragon_spawn.0005.a:0 "안타깝군."

	dragon_spawn.0006.t:0 "길들인 드래곤"
	dragon_spawn.0006.desc:0 "강력한 드래곤을 길들이는 데 성공했어!"
	dragon_spawn.0006.a:0 "만세!"

