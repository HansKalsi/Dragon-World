	dragon_adventure.1010.b:0 "¡Juntos, hermanos!"
	# Untameable Dragon Encountered
	dragon_adventure.1011.t:1 "Dragón de batalla encontrado"
	dragon_adventure.1011.opening:1 "Hemos llegado al alcance de la mano de un dragón aguerrido, sus escamas están chamuscadas y sus ojos están llenos de una feroz determinación. Tiene muchas cicatrices de puñaladas por todo el cuerpo, este dragón ha vivido muchas batallas en su búsqueda de la supervivencia."
	dragon_adventure.1011.a:0 "¡Ahora conmigo compañeros! #EMP CARGA!!#!"
	dragon_adventure.1011.b:0 "[hunt_participant.GetFirstNameNoTooltip] ¡toma la iniciativa! ¡Compañeros! #EMP CARGA!!#!"
	dragon_adventure.1011.c:0 "#EMP Run awaaaay!!!#!"
	dragons_kill_success_charge_tt:0 "The Dragon is killed"
 	dragons_kill_critical_failure_charge_tt:0 "The Dragon is too powerful"
	# Dragon Charge Result
